{% extends 'usuario/base.html' %}
{% load static %}

{% block content %}

<ul class="navbar-nav">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="notificacionesDropdown" role="button" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Notificaciones <span class="badge badge-danger">{{ notifications|length }}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="notificacionesDropdown">
            {% for notification in notifications %}
            <a class="dropdown-item" href="{% url 'notificacion_detalle' notification.id %}">{{ notification.verb }}</a>
            {% endfor %}
        </div>
    </li>
</ul>

{% endblock %}
