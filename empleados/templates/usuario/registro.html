{% extends 'usuario/base.html' %}


{% block content %}
<h1>Registro</h1>

<div class="container">
    <form method="post" action="{% url 'registro' %}" class="form">
        <p style="color: red;">{{error}}</p>
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-control" required="">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" class="form-control" required="">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su dirección de email" class="form-control" required="">
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password1" id="password1" placeholder="Ingrese su contraseña" class="form-control" required="">
        </div>

        <div class="form-group">
            <label for="password">Confirmar contraseña:</label>
            <input type="password" name="password2" id="password2" placeholder="Vuelva a ingresar su contraseña" class="form-control" required="">
        </div>

        <button type="submit" class="btn btn-primary" value="SIGNUP">Registrarse</button>
    </form>
</div>

{% endblock %}
